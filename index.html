<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Radar Chart</title>
    <link rel="stylesheet" href="style.css"> <!-- Reference to the CSS file -->
</head>
<body>
    <header>
        <h1>Radar Chart Input Form</h1>
    </header>
    <form id="chartForm">
        <fieldset>
            <legend>Enter Your Data for the Radar Chart</legend>
            <label for="name">Name:</label>
            <input id="name" type="text" name="name" placeholder="Enter your name" required><br>
            <label for="chartColor">Chart Color:</label>
            <input id="chartColor" type="color" name="chartColor" value="#ff0000"><br><br>
            <div id="fields-container">
                <!-- Fields will be added here dynamically -->
            </div>
            <button type="button" id="addField">Add Field</button>
            <button type="submit">Generate Chart</button>
        </fieldset>
    </form>

    <canvas id="radarChart" width="600" height="600"></canvas>

    <script src="script.js"></script>
</body>
</html>
